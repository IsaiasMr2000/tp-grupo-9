<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="login-logo" role="img" aria-label="Logo del restaurante">
      <ion-icon name="restaurant-outline" aria-hidden="true"></ion-icon>
    </div>
    
    <h1 class="login-title">Bienvenido</h1>
    <p class="login-subtitle">Ingresa a tu cuenta</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="input-group">
        <ion-input
          type="email"
          label="Correo electrónico"
          labelPlacement="floating"
          fill="outline"
          formControlName="email"
          [clearInput]="true"
          aria-label="Correo electrónico"
          [class.ion-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          [class.ion-valid]="loginForm.get('email')?.valid"
          required
        ></ion-input>
        <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido</small>
        </ion-text>
      </div>

      <div class="input-group">
        <ion-input
          type="password"
          label="Contraseña"
          labelPlacement="floating"
          fill="outline"
          formControlName="password"
          [clearInput]="true"
          aria-label="Contraseña"
          [class.ion-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.ion-valid]="loginForm.get('password')?.valid"
          required
        ></ion-input>
        <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
        </ion-text>
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        class="btn-login"
        [disabled]="loginForm.invalid || isLoading">
        <ion-spinner name="circular" *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </ion-button>

      <ion-text color="danger" *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
    </div>
  </div>
</ion-content>
